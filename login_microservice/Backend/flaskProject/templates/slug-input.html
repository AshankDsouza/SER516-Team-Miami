<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Miami | Slug Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/slug-input.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='img/logo.jpeg')}}" />
</head>

<body>
    {% include 'commons/nav-bar.html' %}

    <main class="m-2 slug-inp-container container-bg">
        <section class="conatiner container-bg m-6 mt-0">
            <form method = "post" action = "/slug-input">
            <div class="slug-inp-grp">
                {% if error %}
                    <br>
                    <p style="color: red">Wrong project slug.</p>
                {% endif %}
                <h3>Project Slug</h3>
                <input lang="" type="text" class="form-control" id="slugInput" name="slugInput" >
                <button type="submit" class="btn btn-light btn-m mt-3 slug-submit-btn">Submit</button>
            </div>
            </form>
        </section>

    </main>

    {% include 'commons/footer.html' %}
</body>
</html>
