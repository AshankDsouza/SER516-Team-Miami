<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select Metric</title>
    
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../static/css/style_sprint.css">
    </head>

    <body>
        <header>
            <nav class="navbar bg-body-tertiary m-2 p-0 mt-1 mb-0">
                <div class="container-fluid p-4">
                    <div class="logo-container d-flex flex-row align-items-center">
                        <a class="navbar-brand" href="#">
                            <img src="../static/img/team-miaim-logo.jpeg" alt="Logo" width="50" height="44"
                                class="d-inline-block align-text-top">
                        </a>
                        <p class="logo-name">Team Miami</p>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                        <button class="navbar-toggler p-3 log-out-container slug-submit-btn" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id = "log-out-btn"
                            aria-label="Toggle navigation">
                            <i class="bi bi-box-arrow-left logout-icon"></i>
                            <p class="log-out-text ms-1">Logout</p>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="m-2 slug-inp-container container-bg">
            <section class="container container-bg m-6 mt-0">
                <div class="options-container p-4">
                    <h3>Select an Metric</h3>
                    <form method="post" action="/metric-selection" class="d-flex justify-content-between">
                        <!-- Radio Buttons -->
                        <!-- Repeat the structure below for options 1 through 9 -->
                        <div class="mb-3 form-check card text-center d-flex align-items-center justify-content-center select-card" >
                            <input type="radio" class="form-check-input hide" id="option1" name="selectionOption" value = "burndown">
                            <label class="form-check-label" for="option1">Burndown Chart</label>
                        </div>
                        <div class="mb-3 form-check card text-center d-flex align-items-center justify-content-center select-card" >
                            <input type="radio" class="form-check-input hide" id="option2" name="selectionOption" value = "cycle_time">
                            <label class="form-check-label" for="option2">Cycle Time</label>
                        </div>
                      
                        <div class="mb-3 form-check card text-center d-flex align-items-center justify-content-center select-card" value = "lead_time">
                            <input type="radio" class="form-check-input hide" id="option9" name="selectionOption">
                            <label class="form-check-label" for="option9">Lead Time</label>
                        </div>
                        <button type="submit" class="btn btn-light btn-m mt-3 slug-submit-btn next-button">Next</button>
                    </form>
                </div>
            </section>

            <script>
                window.onload = function() {
                    var radioButtons = document.querySelectorAll('.form-check-input');
                    radioButtons.forEach(function(radioButton) {
                        radioButton.addEventListener('change', function() {
                            document.querySelectorAll('.select-card').forEach(function(card) {
                                card.style.backgroundColor = '';
                            });
                        if (this.checked) {
                            this.parentElement.style.backgroundColor = '#f7bf51';
                        }
                        });
                    });
                };
                
                document.getElementById('log-out-btn').addEventListener('click', function() {
                    window.location.href = '/logout';
                });
            </script>
        </main>

    </body>
    
</html>
