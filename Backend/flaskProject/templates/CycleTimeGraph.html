<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Time Graph</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Frontend/Project Slug/css/slug-input.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/css/CycleTimeGraph.css">
</head>

<body>
    {% include 'commons/nav-bar.html' %}

    <!-- Title -->
    <div class="flex-cont">
        <div class="container">
            <h1 class="text-center">Cycle Time Graph</h1>
            <h2 class="text-center" id="loading" style="display: none;">Loading...</h2>
        </div>
    
    
        <!-- Chart -->
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class = "container text-center">
            <h3>Closed tasks in the sprint: </h3>
            <div>
            {% for task in closed_tasks %}
                {{ task }}{% if not loop.last %}, {% endif %}
            {% endfor %}
            </div>
        </div>
    
    </br>
        <div class="container"> 
            <form class="text-center" id = "task_selection">
                <label for = "task_ids"><h3>Task ids (separeted by ", ") </h3></label>
                <input type="text" id="task_ids" name="task_ids" value="{{ closed_tasks|join(', ')}}" required>
                <button type="submit" class="btn btn-light btn-m mt-3 slug-submit-btn">Submit</button>
            </form>
    
        </div>
        </div>
    </div>


    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include your JavaScript file -->
    <script src="../static/js/CycleTimeGraph.js"></script>

    {% include 'commons/footer.html' %}
</body>

</html>
