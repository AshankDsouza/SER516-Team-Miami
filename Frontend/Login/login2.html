<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <!-- card -->
                <div class="card mt-5 shadow">
                    <div class="card-body">
                        <!-- logo -->
                        <div class="text-center mb-4">
                            <img src="{{url_for('static', filename='logo.jpeg')}}" alt="Logo"
                                class="img-fluid rounded-circle" style="max-width: 100px;">
                        </div>
                        <!-- form -->
                        <h5 class="card-title text-center text-primary">Login</h5>
                        <form id="login_form" action="/" method = "post" >
                            <div class="form-group mb-3">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" name="username" required="">
                                <div class="invalid-feedback">please enter username</div>
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required="">
                                <div class="invalid-feedback">please enter password</div>
                            </div>
                            <button type="submit" id="login_submit" class="btn btn-primary btn-block" >Login</button>
                            {% if error %}
                            <br>
                            <p style="color: red">Wrong username or password.</p>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

</body>



</html>
